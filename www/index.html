<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DroidDev Ultra V4</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00bdff;
            --danger: #ff4757;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Fira Code', monospace; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; }

        /* Animasi Screenshot */
        #flash-effect {
            position: fixed; inset: 0; background: white; opacity: 0; z-index: 10001; pointer-events: none;
        }

        /* Terminal Overlay */
        #terminal-overlay {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 60%;
            background: rgba(0, 0, 0, 0.95); z-index: 9000; padding: 20px;
            border-top: 2px solid var(--primary); transition: 0.5s;
        }

        .term-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--primary); font-size: 12px; }
        #term-content { font-size: 12px; color: #00ff00; height: 80%; overflow-y: auto; }

        /* Main UI */
        #main-ui { display: none; padding: 20px; height: 100vh; overflow-y: auto; }

        /* App Cards */
        .dev-card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .flex-row { display: flex; gap: 10px; flex-wrap: wrap; }

        /* Hardware Buttons */
        .hw-btn {
            flex: 1; min-width: 100px; padding: 15px; border-radius: 15px;
            border: none; background: rgba(255,255,255,0.1); color: white;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            transition: 0.3s; cursor: pointer;
        }

        .hw-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        /* FAB */
        .fab-main {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--primary); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: black; font-size: 24px;
            box-shadow: 0 0 20px var(--primary); z-index: 8000;
        }

        /* Splash */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="flash-effect"></div>

    <div id="terminal-overlay">
        <div class="term-header">
            <span>RUNNING: DEVSHELL_V4.sh</span>
            <span onclick="toggleTerminal()" style="cursor:pointer">CLOSE [X]</span>
        </div>
        <div id="term-content">> System initialized...<br>> Loading hardware bridge...<br>> Welcome, Dev.</div>
    </div>

    <div id="splash">
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_m6cuL6.json" 
            background="transparent" speed="1.5" style="width: 200px;" loop autoplay></lottie-player>
        <div id="login" class="animate__animated animate__fadeInUp" style="text-align: center;">
            <h1 style="color: var(--primary); letter-spacing: 5px;">DROID_OS</h1>
            <input type="text" id="devName" placeholder="Identitas Developer" 
                style="background: transparent; border: 1px solid var(--primary); padding: 10px; color: white; margin: 20px 0; border-radius: 5px; text-align: center;">
            <br>
            <button onclick="bootSystem()" style="background: var(--primary); padding: 10px 30px; border: none; font-weight: bold; border-radius: 5px;">BOOT SYSTEM</button>
        </div>
    </div>

    <div id="main-ui">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <h2 id="greet">Halo, Dev</h2>
                <span id="live-time" style="color: var(--secondary); font-size: 12px;">00:00:00</span>
            </div>
            <i class="fas fa-microchip animate__animated animate__pulse animate__infinite" style="color: var(--primary); font-size: 24px;"></i>
        </div>

        <div class="dev-card">
            <h4 style="margin-bottom: 15px;"><i class="fas fa-tools"></i> Hardware Bridge</h4>
            <div class="flex-row">
                <div class="hw-btn" id="btn-flash" onclick="toggleFlash()">
                    <i class="fas fa-lightbulb"></i>
                    <span style="font-size: 10px;">FLASH LIGHT</span>
                </div>
                <div class="hw-btn" onclick="takeScreenshot()">
                    <i class="fas fa-camera-retro"></i>
                    <span style="font-size: 10px;">SCREENSHOT</span>
                </div>
                <div class="hw-btn" onclick="vibrateDevice()">
                    <i class="fas fa-mobile-vibration"></i>
                    <span style="font-size: 10px;">VIBRATE TEST</span>
                </div>
            </div>
        </div>

        <div class="dev-card" style="background: rgba(0, 255, 136, 0.05);">
            <h4 style="margin-bottom: 15px;"><i class="fas fa-code"></i> Live Logs</h4>
            <div id="mini-log" style="font-size: 10px; color: #aaa; font-family: monospace;">
                [INFO] System idle...<br>
                [INFO] Waiting for hardware command...
            </div>
        </div>

        <div class="dev-card">
            <h4><i class="fas fa-network-wired"></i> Network Analyzer</h4>
            <div id="ip-display" style="font-size: 12px; margin-top: 10px; color: var(--secondary);">Detecting...</div>
        </div>

        <div class="fab-main" onclick="toggleTerminal()">
            <i class="fas fa-terminal"></i>
        </div>
    </div>

    <script>
        let isFlashOn = false;

        // 1. Boot Logic
        window.onload = () => {
            const saved = localStorage.getItem('dev_id');
            if(saved) {
                bootSystem(saved);
            }
        };

        function bootSystem(storedName) {
            const name = storedName || document.getElementById('devName').value;
            if(!name) return alert("Masukkan ID!");
            
            localStorage.setItem('dev_id', name);
            document.getElementById('greet').innerText = "Dev: " + name;
            
            document.getElementById('splash').classList.add('animate__animated', 'animate__fadeOutUp');
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                logToTerm("System Booted successfully.");
                logToTerm("Dev ID: " + name);
                initClock();
                getIP();
            }, 500);
        }

        // 2. Hardware Features
        function toggleFlash() {
            isFlashOn = !isFlashOn;
            const btn = document.getElementById('btn-flash');
            if(isFlashOn) {
                btn.classList.add('active');
                logToTerm("Flashlight: ON");
                showLog("Flashlight activated via hardware bridge");
            } else {
                btn.classList.remove('active');
                logToTerm("Flashlight: OFF");
            }
            vibrateDevice(50);
        }

        function takeScreenshot() {
            const flash = document.getElementById('flash-effect');
            flash.style.opacity = '1';
            logToTerm("Capturing screen...");
            setTimeout(() => { 
                flash.style.opacity = '0'; 
                showLog("Screenshot saved to /dev/shm/");
            }, 100);
            vibrateDevice(100);
        }

        function vibrateDevice(ms = 200) {
            if (navigator.vibrate) {
                navigator.vibrate(ms);
                showLog("Haptic feedback: " + ms + "ms");
            } else {
                showLog("Vibration not supported on this browser");
            }
        }

        // 3. UI Helpers
        function toggleTerminal() {
            const term = document.getElementById('terminal-overlay');
            term.style.bottom = term.style.bottom === '0px' ? '-100%' : '0px';
        }

        function logToTerm(msg) {
            const content = document.getElementById('term-content');
            content.innerHTML += `<br>> [${new Date().toLocaleTimeString()}] ${msg}`;
            content.scrollTop = content.scrollHeight;
        }

        function showLog(msg) {
            document.getElementById('mini-log').innerHTML = `[EVENT] ${msg}<br>` + document.getElementById('mini-log').innerHTML;
        }

        function initClock() {
            setInterval(() => {
                document.getElementById('live-time').innerText = new Date().toLocaleTimeString();
            }, 1000);
        }

        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                document.getElementById('ip-display').innerText = "IPv4: " + data.ip;
                logToTerm("Network IP detected: " + data.ip);
            } catch(e) {
                document.getElementById('ip-display').innerText = "Network: Offline/Protected";
            }
        }
    </script>
</body>
</html>
