<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevFlow Pro - Mobile Web App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
:root {
--primary: #6366f1;
--secondary: #a855f7;
--bg: #0f172a;
--card-bg: rgba(255, 255, 255, 0.05);
--text: #f8fafc;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Roboto, sans-serif;
-webkit-tap-highlight-color: transparent;
}

body {
background-color: var(--bg);
color: var(--text);
overflow-x: hidden;
line-height: 1.6;
}

/* Container Utama */
.app-container {
max-width: 500px;
margin: 0 auto;
min-height: 100vh;
background: linear-gradient(135deg, #0f172a 0%, #1e1e3f 100%);
padding: 20px;
padding-bottom: 100px;
}

/* Header dengan Animasi */
header {
text-align: center;
padding: 40px 20px;
animation: fadeInDown 0.8s ease-out;
}

.lottie-container {
display: flex;
justify-content: center;
margin-bottom: 20px;
}

/* Glassmorphism Cards */
.card {
background: var(--card-bg);
backdrop-filter: blur(12px);
border: 1px solid rgba(255, 255, 255, 0.1);
border-radius: 20px;
padding: 20px;
margin-bottom: 20px;
transition: transform 0.3s ease;
}

.card:active {
transform: scale(0.98);
}

/* Fitur Developer Interface */
.dev-badge {
display: inline-block;
background: var(--primary);
font-size: 10px;
padding: 2px 8px;
border-radius: 50px;
margin-bottom: 10px;
text-transform: uppercase;
font-weight: bold;
}

.code-block {
background: #000;
padding: 15px;
border-radius: 10px;
font-family: 'Courier New', monospace;
font-size: 12px;
color: #4ade80;
overflow-x: auto;
}

/* Floating Navigation Bar */
.nav-bar {
position: fixed;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
width: 90%;
max-width: 400px;
background: rgba(255, 255, 255, 0.1);
backdrop-filter: blur(20px);
border-radius: 30px;
display: flex;
justify-content: space-around;
padding: 15px;
border: 1px solid rgba(255, 255, 255, 0.2);
box-shadow: 0 10px 30px rgba(0,0,0,0.5);
z-index: 1000;
}

.nav-item {
color: rgba(255, 255, 255, 0.6);
font-size: 20px;
transition: 0.3s;
cursor: pointer;
}

.nav-item.active {
color: var(--primary);
text-shadow: 0 0 10px var(--primary);
}

/* Animasi */
@keyframes fadeInDown {
from { opacity: 0; transform: translateY(-20px); }
to { opacity: 1; transform: translateY(0); }
}

button {
background: linear-gradient(90deg, var(--primary), var(--secondary));
border: none;
color: white;
padding: 12px 24px;
border-radius: 12px;
font-weight: 600;
width: 100%;
margin-top: 10px;
cursor: pointer;
}
</style>
</head>
<body>

<div class="app-container">
<header>
<div class="lottie-container">
<lottie-player src="https://assets3.lottiefiles.com/packages/lf20_m6cuL6.json"
background="transparent"speed="1"style="width: 150px; height: 150px;"loopautoplay>
</lottie-player>
</div>
<h1>DevFlow <span style="color: var(--primary);">Mobile</span></h1>
<p style="opacity: 0.7;">Optimalkan workflow kamu langsung dari HP.</p>
</header>

<div class="card">
<h3><i class="fas fa-bolt" style="color: #fbbf24;"></i> Quick Actions</h3>
<p style="font-size: 14px; margin-bottom: 15px; opacity: 0.8;">Fitur instan untuk mempermudah pengecekan.</p>
<button onclick="showAlert()">Test Animation Notification</button>
</div>

<div class="card">
<span class="dev-badge">Developer Mode</span>
<h3>Code Snippet</h3>
<div class="code-block" id="codeArea">
// Auto-generated snippet<br>
function initApp() {<br>
&nbsp;&nbsp;console.log("System Ready!");<br>
}
</div>
<button style="background: #334155;" onclick="copyCode()">Copy Snippet</button>
</div>

<div class="card">
<h3><i class="fas fa-microchip"></i> System Status</h3>
<div id="sysInfo" style="font-size: 13px; margin-top: 10px;">
Detecting device info...
</div>
</div>
</div>

<nav class="nav-bar">
<div class="nav-item active"><i class="fas fa-home"></i></div>
<div class="nav-item"><i class="fas fa-code"></i></div>
<div class="nav-item"><i class="fas fa-layer-group"></i></div>
<div class="nav-item" onclick="toggleDevInfo()"><i class="fas fa-terminal"></i></div>
</nav>

<script>
// 1. Fitur Deteksi Perangkat (Helper buat Developer)
function updateSysInfo() {
const info = document.getElementById('sysInfo');
const now = new Date().toLocaleTimeString();
info.innerHTML = `
<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
<span>OS:</span> <span>${navigator.platform}</span>
</div>
<div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
<span>Online:</span> <span>${navigator.onLine ? 'Yes' : 'No'}</span>
</div>
<div style="display: flex; justify-content: space-between;">
<span>Last Sync:</span> <span>${now}</span>
</div>
`;
}

// 2. Fitur Copy Code Simple
function copyCode() {
const code = "function initApp() { console.log('System Ready!'); }";
navigator.clipboard.writeText(code);
alert("Kode disalin ke clipboard!");
}

// 3. Animasi Alert Sederhana
function showAlert() {
const btn = event.target;
btn.innerHTML = "Processing...";
setTimeout(() => {
btn.innerHTML = "Success!";
setTimeout(() => btn.innerHTML = "Test Animation Notification", 2000);
}, 1000);
}

// 4. Inisialisasi
setInterval(updateSysInfo, 1000);
updateSysInfo();

// Smooth Scroll Behavior untuk Mobile
document.querySelectorAll('.nav-item').forEach(item => {
item.addEventListener('click', function() {
document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
this.classList.add('active');

// Haptic feedback ringan (hanya di beberapa browser Android)
if (window.navigator.vibrate) {
window.navigator.vibrate(10);
}
});
});
</script>

</body>
</html>
